{%- extends "base.html" %}

{% import "bootstrap/utils.html" as utils %}

{% block content %}

<div class="row mt-4">
  <div class="col col-md-6 offset-md-3 alert alert-primary  bg-success text-white text-center">
    <span class="h1">GAME LEADERBOARD</span>
  </div>
</div>

<div class="row">
  <div class="col col-md-6 offset-md-3">
    <div class="row alert alert-warning bg-dark text-white">
      <span class="col col-md-2 mt-0 h1 text-center">Position</span>
      <span class="col col-md-6 mt-0 h1 border-left border-light">Player</span>
      <span class="col col-md-4 mt-0 h1 border-left border-light text-right">Points</span>
    </div>
    {% for score in scores %}
    <div class="row alert alert-warning">
      <span class="col col-md-2 mt-0 h1 text-center">{{ score.ranking }}</span>
      <span class="col col-md-6 mt-0 border-left border-dark h1">🧑🏻&nbsp;{{ score.playername }}</span>
      <span class="col col-md-4 mt-0 border-left border-dark h1 text-right">{{ score.points }}</span>
    </div>
    {% endfor %}
  </div>
</div>

<div class="row">
  <div class="col col-md-3 offset-md-6">
    <button type="button" class="btn btn-success float-right"><a class="h1" href="/player">➕ Add New Entry</a></button>
  </div>
</div>
{%- endblock %}
